<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Neighborhood Map</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="js/knockout-3.4.2.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQVIeNmtMCtXzXH_To8dzmma5-QAiQQxo&v=3&callback=initMap" async defer onerror="mapError()">
        </script>
        <script type="text/javascript" src="js/script.js"></script>

    </head>
    <body>
<!--         <div class="loading-page text-center">
            <div class="text-loading">
                <h2>Welcome To Alexandria</h2>
                <h4 class="child-heading">Please Be Patient...</h4>
            </div>

            <div class="spinner">
              <div class="double-bounce1"></div>
              <div class="double-bounce2"></div>
            </div>
        </div> -->
        <!-- Map -->
        <div class="container-fluid">
            <div class="row">
                <span style="font-size:30px;cursor:pointer" onclick="openNav()" id="list">&#9776;</span>
                 <div id="mySidenav" class="sidenav">
                  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <h4>Find your bank in Alexandria</h4>
                    <input class="form-control filter" type="text" placeholder="Search ...." data-bind="textInput: userInput, event: {keyup: filterNames}" />                  
                    <ul data-bind="foreach: places">
                        <li class="item">
                            <span data-bind="click: $parent.info.bind(this, $data.name), text: name"> </span>
                        </li>
                    </ul>
                </div>
                <section class="col-md-12 map">
                    <div id="map"></div>
                </section>
            </div>
        </div>

    </body>
</html>
